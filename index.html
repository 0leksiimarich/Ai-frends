<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Друг | Gemini UA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>AI Друг</h2>
            </div>
            
            <div id="auth-section">
                <button id="login-btn" class="secondary-btn">Увійти через Google</button>
                <div id="user-profile" class="hidden">
                    <img id="user-avatar" src="" alt="Аватар">
                    <span id="user-name"></span>
                </div>
            </div>

            <div class="chat-history-list" id="history-list">
                <p class="empty-state">Історія порожня</p>
            </div>
        </aside>

        <main class="chat-wrapper">
            <div class="chat-container" id="chat-container">
                <div class="welcome-screen">
                    <h1>Чим я можу допомогти?</h1>
                </div>
            </div>

            <div class="input-area">
                <div class="input-wrapper">
                    <textarea id="user-input" placeholder="Напишіть повідомлення..." rows="1"></textarea>
                    <button id="send-btn" disabled>
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" fill="currentColor"></path>
                        </svg>
                    </button>
                </div>
                <p class="disclaimer">AI Друг може помилятися. Перевіряйте важливу інформацію.</p>
            </div>
        </main>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
